<section id="settings">
  <div class="container p-5">
    <h4 class="display-4">My Account Settings</h4>
    <hr>
    <div class="m-auto" *ngIf="!formData">
      <h1 class="text-center display-3 mt-5">
        <i class="fas fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div class="card bg-light" *ngIf="formData">
      <div class="card-body">
        <form #updateForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" [(ngModel)]="formData.name" #name="ngModel"
              required>
            <div *ngIf="name.invalid && (name.dirty || name.touched)">
              <small *ngIf="name.errors['required']">
                Name is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="formData.email" #email="ngModel"
              required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <small *ngIf="email.errors['required']">
                Email is required.
              </small>
              <small *ngIf="email.errors['email']">
                Invalid Email format.
              </small>
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="isSeller" id="isSeller" [(ngModel)]="formData.isSeller"
              #isSeller="ngModel">
            <label class="form-control-label" for="isSeller">Are you a Seller?</label>
          </div>

          <button [disabled]="!updateForm.form.valid" (click)="updateProfile()" type="submit" class="btn btn-dark">Update</button>
        </form>
      </div>
    </div>
  </div>
</section>
