<section id="settings">
  <div class="container p-5">
    <h4 class="display-4">My Shipping Address</h4>
    <hr>
    <div class="m-auto" *ngIf="!formData">
      <h1 class="text-center display-3 mt-5">
        <i class="fas fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div class="card bg-light" *ngIf="formData">
      <div class="card-body">
        <form #updateForm="ngForm">
          <div class="form-group">
            <label for="addr1">Address 1</label>
            <input type="text" class="form-control" name="addr1" id="addr1" [(ngModel)]="formData.addr1" #addr1="ngModel"
              required>
            <div *ngIf="addr1.invalid && (addr1.dirty || addr1.touched)">
              <small *ngIf="addr1.errors['required']">
                Address 1 is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="addr2">Address 2</label>
            <input type="text" class="form-control" name="addr2" id="addr2" [(ngModel)]="formData.addr2" #addr2="ngModel"
              required>
            <div *ngIf="addr2.invalid && (addr2.dirty || addr2.touched)">
              <small *ngIf="addr2.errors['required']">
                Address 2 is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" [(ngModel)]="formData.city" #city="ngModel"
              required>
            <div *ngIf="city.invalid && (city.dirty || city.touched)">
              <small *ngIf="city.errors['required']">
                City is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" name="state" id="state" [(ngModel)]="formData.state" #state="ngModel"
              required>
            <div *ngIf="state.invalid && (state.dirty || state.touched)">
              <small *ngIf="state.errors['required']">
                State is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" id="country" [(ngModel)]="formData.country" #country="ngModel"
              required>
            <div *ngIf="country.invalid && (country.dirty || country.touched)">
              <small *ngIf="country.errors['required']">
                Country is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="postalCode" [(ngModel)]="formData.postalCode"
              #postalCode="ngModel" required>
            <div *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched)">
              <small *ngIf="postalCode.errors['required']">
                Postal Code is required.
              </small>
            </div>
          </div>

          <button [disabled]="!updateForm.form.valid" (click)="updateAddress()" type="submit" class="btn btn-dark">Update</button>
        </form>
      </div>
    </div>
  </div>
</section>
