<section id="myProducts">
  <div class="container p-5">
    <div class="m-auto" *ngIf="!products">
      <h1 class="text-center display-3 mt-5">
        <i class="fas fa-circle-notch fa-spin"></i>
      </h1>
    </div>
    <h3 *ngIf="products &&!products.length" class="display-2 text-center mt-5">No products.</h3>
    <div class="row" *ngIf="products && products.length">
      <div class="col">
        <h4 class="display-4">My Products</h4>
        <div class="row">
          <div class="offset-10 col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Price</small>
            </p>
          </div>
        </div>
        <h3 class="mt-0">
          <div class="product" *ngFor="let product of products">
            <div class="row">
              <div class="col-4 col-md-2">
                <a [routerLink]="['/product', product._id]" routerLinkActive="router-link-active">
                  <img src="https://res.cloudinary.com/bkichob/image/upload/v{{product.imageVersion}}/{{product.imageId}}"
                    alt="" class="img-fluid img-thumbnail">
                </a>
              </div>
              <div class="col-5 col-md-8">
                <h5>
                  <a [routerLink]="['/product', product._id]" routerLinkActive="router-link-active"></a>
                  <p class="m-0">
                    <small class="text-muted">{{ product.category.name }}</small>
                  </p>
                </h5>
              </div>
              <div class="col-2">
                <h6 class="font-weight-bold text-danger">
                  {{ product.price | currency }}
                </h6>
              </div>
            </div>
          </div>
        </h3>
      </div>
    </div>
  </div>
</section>
