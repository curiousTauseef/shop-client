<section id="product">
  <div class="container-fluid p-5">
    <div class="m-auto" *ngIf="!product">
      <h1 class="text-center display-3 mt-5">
        <i class="fas fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="product">
      <div class="row">
        <div class="col-lg-4">
          <img src="https://res.cloudinary.com/bkichob/image/upload/v{{product.imageVersion}}/{{product.imageId}}" alt=""
            class="image img-thumbnail">
        </div>
        <div class="col-lg-5">
          <div class="row">
            <div class="col-6">
              <h4>{{ product.title }}</h4>
              <p class="m-0">
                <small>{{ product.user.name }}</small>
              </p>
              <p class="m-0">
                <small class="text-muted">
                  {{ product.category.name }}
                </small>
              </p>
            </div>
            <div class="col-6"></div>
          </div>
          <hr>
          <p class="lead">
            {{ product.description }}
          </p>
        </div>
        <div class="col-lg-3">
          <div class="card bg-light">
            <div class="card-bod">
              <h5 class="card-title">
                Price: {{ product.price | currency }}
              </h5>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
