<div class="m-auto" *ngIf="showSpinner">
  <h1 class="text-center display-3 mt-5">
    <i class="fas fa-circle-notch fa-spin"></i>
  </h1>
</div>

<section id="registrationPage" *ngIf="!showSpinner">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-6 offset-lg-3">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h1 class="page-title text-center">Login</h1>

            <br>
            <form #loginForm="ngForm">

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" [(ngModel)]="formData.email" #email="ngModel"
                  required>
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                  <small *ngIf="email.errors['required']">
                    Email is required.
                  </small>
                  <small *ngIf="email.errors['email']">
                    Invalid Email format.
                  </small>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="formData.password"
                  #password="ngModel" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <small *ngIf="password.errors['required']">
                    Password is required.
                  </small>
                </div>
              </div>

              <button [disabled]="!loginForm.form.valid" (click)="login()" type="submit" class="btn btn-dark">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
