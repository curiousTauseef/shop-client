<section id="categories">
  <div class="container p-5">
    <h4 class="display-4">Categories</h4>
    <hr>
    <div class="m-auto" *ngIf="!categories">
      <h1 class="text-center display-3 mt-5">
        <i class="fas fa-circle-notch fa-spin"></i>
      </h1>
    </div>
    <div class="list-group" *ngIf="categories">
      <a *ngFor="let cat of categories" [routerLink]="['/categories', cat._id]" routerLinkActive="router-link-active"
        class="list-group-item list-group-item-action">
        {{ cat.name }}
      </a>
    </div>
    <hr style="margin-top: 15rem;">
    <app-category-form></app-category-form>
  </div>
</section>
